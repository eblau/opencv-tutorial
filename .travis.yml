sudo: false

language: cpp

addons:
  apt:
    packages:
    - build-essential
    - libopencv-contrib-dev
    - libopencv-core-dev
    - libopencv-dev
    - libopencv-features2d-dev
    - libopencv-flann-dev
    - libopencv-gpu-dev
    - libopencv-highgui-dev
    - libopencv-imgproc-dev
    - libopencv-legacy-dev
    - libopencv-ml-dev
    - libopencv-objdetect-dev
    - libopencv-photo-dev
    - libopencv-stitching-dev
    - libopencv-superres-dev
    - libopencv-ts-dev
    - libopencv-video-dev
    - libopencv-videostab-dev

script: cmake . && make
